<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href = "styles.css" rel = "stylesheet" type = "text/css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src = "images/image-equilibrium.jpg" alt = "Equilibrium Image">
      <div>
        <img src = "images/icon-view.svg" alt = "Icon View">
      </div>
    </div>
    <div class = "product-desc">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src = "images/icon-ethereum.svg" alt = "Ethereum Image">0.041 ETH</li>
        <li><img src = "images/icon-clock.svg" alt = "Clock Image">3 days left</li>
      </ul>
    </div>
    <div class = "creation">
      <img src = "images/image-avatar.png" alt = "Avatar Image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aparajitdotbee">Aparajit Balaji</a>.
  </div>
</body>
</html>
